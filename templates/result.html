{% extends "base.html" %}
{% block title %}Solution{% endblock %}
{% block content %}
<div class="result_number">
    <h1>In Order To Reach {{target}}</h1>
</div>
<div class="overall_steps">
    {% for i in range(0, length) %}
        {% for j in range(0, 5) %}
            <div class="step{{i}}">
                <p> {{ steps[i][j] }} <p>
            </div>
        {% endfor %}
    {% endfor %}
</div>


{% endblock %}}
